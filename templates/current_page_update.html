{% extends "layout.html" %}
{% block title %}Update Current Page{% endblock %}
{% block content %}
    <body>
    {{ super() }}
    <form action='/my_current_books/update/{{ id }}' method="post">
        <div class="container">
            <label>Update Current Page</label><br>
            <input type="text" name="current_page">
            <input type="submit" value="Submit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        </div>
    </form>
    </body>
{% endblock %}
