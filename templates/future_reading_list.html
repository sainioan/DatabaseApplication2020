{% extends "layout.html" %}
<title>Future Reading List</title>
{% block content %}
    <body>
    {{ super() }}
    <div class="infobox">
        <h3 align="center " style="background-color: #EFFBFB"> {{ session.username }}'s Future Reading List:</h3>
        <ol size="small" , type="1">
            {% for item in items %}
                <li style="background-color: #f9f9f9">
                <ul class="list-group">
                    <li class="list-group"><b>Title:</b> {{ item.1 }}</li>
                    <li class="list-group"><b>Author:</b> {{ item.2 }}</li>
                    <li class="list-group">
                    <form method="GET" action="{{ url_for('my_future_reading_list_transfer', book_id=item[0]) }}">
                        <input type="submit" value="Move Book to Currently Reading List"/></form>
                </li>
                <li class="list-group">
                    <form method="GET"
                          action="{{ url_for('my_future_reading_list_books_delete', book_id=item[0]) }}">
                        <input type="submit" onclick="return clicked();" value="Delete Book"/></form>
                    <script type="text/javascript">
                        function clicked() {
                            return confirm('Are you sure you want to delete the book?');
                        }
                    </script>
                </li>
                </ul>
                </li>
            {% endfor %}
        </ol>
    </div>
    </div>
    </body>
{% endblock %}
