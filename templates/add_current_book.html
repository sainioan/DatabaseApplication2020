{% extends "layout.html" %}
<title>Add to Currently Reading</title>
{% block content %}

    <style>
        input[type=text], select {
            width: 100%;
            padding: 8px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 1px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 5px;
            width: 100%;
            margin: 0 auto;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            align: center;

        }

        aDiv {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            float: left;
        }

        .form-style-6 {
            font: 95% Arial, Helvetica, sans-serif;
            max-width: 400px;
            margin: 10px auto;
            padding: 16px;
            background: #F7F7F7;
        }

        .form-style-6 h1 {
            background: #43D1AF;
            padding: 20px 0;
            font-size: 140%;
            font-weight: 300;
            text-align: center;
            color: #fff;
            margin: -16px -16px 16px -16px;
        }
    </style>
    <body>
    {{ super() }}
    <nav class="navbar-default">
        <h3 align="center">Add a Book to Your Currently Reading List</h3>
        <form float="left" class="box" action="/add_current_book" method="post">

            <label><b>Title:</b></label><br>
            <input type="text" name="title" placeholder="Book Title *"><br>
            <label><b>Author:</b></label><br>
            <input type="text" name="author" placeholder="Author Name *"><br>
            <label><b>Genre:</b></label><br>
            <select name="genre" id="genre">

                <option value="Action">Action</option>
                <option value="Astronomy">Astronomy</option>
                <option value="Autobiography">Autobiography</option>
                <option value="Biography">Biography</option>
                <option value="Children's Literature">Children's Literature</option>
                <option value="Cinematography">Cinematography</option>
                <option value="Commentary">Commentary</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Essay">Essay</option>
                <option value="Fable">Fable</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Folklore">Folklore</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="History">History</option>
                <option value="Hobbies">Hobbies</option>
                <option value="Horror">Horror</option>
                <option value="Humor">Humor</option>
                <option value="Journalism">Journalism</option>
                <option value="Law">Law</option>
                <option value="Legend">Legend</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Medicine">Medicine</option>
                <option value="Memoir">Memoir</option>
                <option value="Mystery">Mystery</option>
                <option value="Mythology">Mythology</option>
                <option value="Poetry">Poetry</option>
                <option value="Politics">Politics</option>
                <option value="Professional Development">Professional Development</option>
                <option value="Realistic Fiction">Realistic Fiction</option>
                <option value="Religion">Religion</option>
                <option value="Romance">Romance</option>
                <option value="Self Help">Self Help</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Scientific Writing">Scientific Writing</option>
                <option value="Short Story">Short Story</option>
                <option value="Society">Society</option>
                <option value="Speech">Speech</option>
                <option value="Sports">Sports</option>
                <option value="Tall Tale">Tall Tale</option>
                <option value="Thriller">Thriller</option>
                <option value="Travel">Travel</option>
                <option value="Young Adult Fiction">Young Adult Fiction</option>
                <option value="Other">Other</option>


            </select>
            <label><b>Summary:</b></label><br>
            <input type="text" name="plot_summary" placeholder="A short description of what the book is about"><br>
            <label><b>Current page:</b></label><br>
            <input type="number" name="current_page" placeholder="Page you're on *"><br>
            <label><b>Page Count:</b></label><br>
            <input type="number" name="pages" placeholder="Total page count *"><br>
            <input type="submit" value="Submit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        </form>
    </nav>
    </body>
{% endblock %}
