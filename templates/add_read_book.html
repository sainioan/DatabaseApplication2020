<body>
<h2>Add a book to your Books-Read List!</h2>
Enter the book title, book author, and a optional comment on the book that you have read.
<div class="box">
    <form action="/add_book" method="post">

        <label><b>Title:</b></label><br>
        <input type="text" name="title" placeholder="Book Title *"><br>
        <label><b>Author:</b></label><br>
        <input type="text" name="author" placeholder="Author Name *"><br>
        <label><b>Comment: </b>(optional)</label><br>
        <input type="text" name="comment">
        <p></p>

        Choose rating to describe your reading experience: <br>

        <input type="radio" name="rating" value="5"><b> Excellent ***** 5</b><br>
        <input type="radio" name="rating" value="4"><b> Good **** 4</b><br>
        <input type="radio" name="rating" value="3"><b> Mediocre *** 3</b><br>
        <input type="radio" name="rating" value="2"><b> Just okay ** 2</b><br>
        <input type="radio" name="rating" value="1"><b> Poor * 1</b><br>
        <label><b>Genre:</b></label><br>
        <!--        <input type="text" name="genre" placeholder="Book Category (thriller, programming...)"><br>-->
        <select name="genre" id="genre">

            <option value="Action">Action</option>
            <option value="Astronomy">Astronomy</option>
            <option value="Autobiography">Autobiography</option>
            <option value="Biography">Biography</option>
            <option value="Children's Literature">Children's Literature</option>
            <option value="Cinematography">Cinematography</option>
            <option value="Commentary">Commentary</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Crime">Historical Fiction</option>
            <option value="Drama">Drama</option>
            <option value="Essay">Essay</option>
            <option value="Fable">Fable</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Folklore">Folklore</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="History">History</option>
            <option value="Hobbies">Hobbies</option>
            <option value="Horror">Horror</option>
            <option value="Humor">Humor</option>
            <option value="Journalism">Journalism</option>
            <option value="Law">Law</option>
            <option value="Legend">Legend</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Medicine">Medicine</option>
            <option value="Memoir">Memoir</option>
            <option value="Mystery">Mystery</option>
            <option value="Mythology">Mythology</option>
            <option value="Poetry">Poetry</option>
            <option value="Politics">Politics</option>
            <option value="Professional Development">Professional Development</option>
            <option value="Realistic Fiction">Realistic Fiction</option>
            <option value="Religion">Religion</option>
            <option value="Romance">Romance</option>
            <option value="Self Help">Self Help</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Scientific Writing">Scientific Writing</option>
            <option value="Short Story">Short Story</option>
            <option value="Society">Society</option>
            <option value="Speech">Speech</option>
            <option value="Sports">Sports</option>
            <option value="Tall Tale">Tall Tale</option>
            <option value="Thriller">Thriller</option>
            <option value="Travel">Travel</option>
            <option value="Young Adult Fiction">Young Adult Fiction</option>
            <option value="Other">Other</option>
        </select>
        <label><b>Page Count:</b></label><br>
        <input type="number" name="pages" placeholder="Total page count *"><br>
        <input type="submit" value="Submit">
    </form>
