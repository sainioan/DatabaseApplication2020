<h2>Add a book to your Books-Read List!</h2>
Enter the book title, book author, and a optional comment on the book that you have read.
 <div class="box">
<form action="/add_book" method="post">

    <label><b>Title:</b></label><br>
    <input type="text" name="title" placeholder="Book Title *"><br>
    <label><b>Author:</b></label><br>
    <input type="text" name="author" placeholder="Author Name *"><br>
     <label><b>Comment: </b>(optional)</label><br>
    <input type="text" name="comment">
    <p></p>

    Choose rating to describe your reading experience: <br>

    <input type="radio" name="rating" value="5"><b> Excellent ***** 5</b><br>
    <input type="radio" name="rating" value="4"><b> Good      ****  4</b><br>
    <input type="radio" name="rating" value="3"><b> Mediocre  ***   3</b><br>
    <input type="radio" name="rating" value="2"><b> Just okay **    2</b><br>
    <input type="radio" name="rating" value="1"><b> Poor      *     1</b><br>

<input type="submit" value="Submit">
</form>
