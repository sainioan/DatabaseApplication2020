<h2>Add a book to your Books-Read List!</h2>
Enter the book title, book author, and a optional comment on the book that you have read.
<form action="/add_book" method="post">
    Title: <input type="text" name="title" placeholder="Book Title *">
    <p></p>
    Author: <input type="text" name="author" placeholder="Book Author *">
    <p></p>
    Comment(optional): <input type="text" name="comment">
    <p></p>

    Choose rating to describe your reading experience:
<p>
    <b>Excellent ***** 5/5</b><input type="radio" name="rating" value="*****  5/5">
    <b>Good      ****  4/5</b><input type="radio" name="rating" value="****   4/5">
    <b>Mediocre  ***   3/5</b><input type="radio" name="rating" value="***    3/5">
    <b>Just okay **    2/5</b><input type="radio" name="rating" value="**     2/5">
    <b>Poor      *     1/5</b><input type="radio" name="rating" value="*      1/5">

</p>
<input type="submit" value="Submit">
</form>
