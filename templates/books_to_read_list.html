<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h2>My Reading List:</h2>
<tr>
<ol size ="small", type = "1" >
      {% for item in items %}
    <li>  <b>Title:</b> {{item.1}} <br>
          <b>Author:</b> {{item.2}}<br>
          <td><form method="GET" action="{{url_for('my_reading_list_books_delete', book_id=item[0]) }}">
          <input type="submit" value="Delete Book"/></form></td><br>
     </li>
     {% endfor %}
    </ol>
</tr>
<td>
<button id="myButton" class="float-left submit-button" >Home</button>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "/home";
    };
</script>
</td>
      <td>
<button id="myButton2" class="float-left submit-button" >Add a new book to your Reading List</button>
<script type="text/javascript">
    document.getElementById("myButton2").onclick = function () {
        location.href = "/new_book";
    };
</script>
      </td>
      <td>
<button id="myButton5" class="float-left submit-button" >Log out</button>
<script type="text/javascript">
    document.getElementById("myButton5").onclick = function () {
        location.href = "/logout";
    };
</script>
     </td>


</body>
</html>
