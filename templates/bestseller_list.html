<link rel='stylesheet' href="../static/css/base.css">
{% extends "layout.html" %}
{% block title %}New York Times Bestsellers{% endblock %}
{% block content %}
    <body>
    {{ super() }}
    <nav class="navbar-default">
        <h3 align="center" style="background-color: #EFFBFB">New York Times Best Seller List</h3>
        <p>{{ message }}</p>
        <div>
            <ol size="small" , type="1">
                {% for item in items %}
                    <li> {{ item }}</li>
                {% endfor %}
            </ol>
        </div>
        <div>
            {% for image in images %}
                <img src="{{ image }}" alt="" width="150" height="200">
            {% endfor %}
        </div>
    </nav>
    </body>

{% endblock %}
