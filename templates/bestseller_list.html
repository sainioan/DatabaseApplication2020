{% extends "layout.html" %}
<title>New York Times Bestsellers</title>
{% block content %}
<body>
{{ super() }}
<h3 align="center">New York Times Best Seller List</h3>
<p>{{ message }}</p>
<div>
    <ol size="small" , type="1">
        {% for item in items %}
        <li> {{item}}</li>
        {% endfor %}
    </ol>
</div>
<div>
    {% for image in images %}
    <img src="{{image}}" alt="" width="150" height="200">
    {% endfor %}
</div>
</body>

{% endblock %}
