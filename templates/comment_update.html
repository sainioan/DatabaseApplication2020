{% extends "layout.html" %}
{% block title %}Update Comment{% endblock %}
{% block content %}
    <body>
    {{ super() }}
    <form action='/my_books_read/update_comment/{{ id }}' method="post">
        <div class="container">
            <label>Update Comment</label><br>
            <input type="text" name="comment">
            <input type="submit" value="Submit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        </div>
    </form>
    </body>
{% endblock %}
