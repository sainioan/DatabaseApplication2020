<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>User Reviews</title>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div>

            <td>

                <button id="myButton4" style="background-color: slateblue" class="float-left submit-button">Current
                    bestsellers
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton4").onclick = function () {
                        location.href = "/bestsellers";
                    };

                </script>
            </td>
            <td>
                <button id="myButton9" style="background-color: darkolivegreen" class="float-left submit-button">
                    Summaries by book title
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton9").onclick = function () {
                        location.href = "/summary";
                    };
                </script>
            </td>
        </div>
        <td>
            <button id="myButton8" style="background-color: #66afe9" class="float-left submit-button">Summaries by
                author
            </button>
            <script type="text/javascript">
                document.getElementById("myButton8").onclick = function () {
                    location.href = "/summary2";
                };
            </script>
        </td>

        <td>
            <button id="myButton3" style="background-color: lightgreen" class="float-left submit-button">My Future
                Reading List
            </button>
            <script type="text/javascript">
                document.getElementById("myButton3").onclick = function () {
                    location.href = "/books_to_read_list";
                };
            </script>
        </td>
        </div>

        <td>
            <button id="myButton10" style="background-color: deepskyblue" class="float-left submit-button">My
                Currently-Reading List
            </button>
            <script type="text/javascript">
                document.getElementById("myButton10").onclick = function () {
                    location.href = "/my_current_books";
                };
            </script>
        </td>
        <td>
            <button id="myButton6" style="background-color:aquamarine" class="float-left submit-button">My Books-Read
                List
            </button>
            <script type="text/javascript">
                document.getElementById("myButton6").onclick = function () {
                    location.href = "/my_books_read";
                };
            </script>
        </td>
    </nav>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <td>
            <button id="myButton2" style="background-color: #e4b9c0" class="float-left submit-button">Add a new book to
                your Future <b>Reading</b> List
            </button>
            <script type="text/javascript">
                document.getElementById("myButton2").onclick = function () {
                    location.href = "/new_book";
                };
            </script>
        </td>
        <td>
            <button id="myButton11" style="background-color: #afd9ee" class="float-left submit-button"> Add a book to
                your <b>Currently-Reading List</b></button>
            <script type="text/javascript">
                document.getElementById("myButton11").onclick = function () {
                    location.href = "/add_current_book";
                };
            </script>
        </td>
        <td>
            <button id="myButton7" style="background-color: #faebcc" class="float-left submit-button">Add a new book to
                your <b>Books-Read</b> List
            </button>
            <script type="text/javascript">
                document.getElementById("myButton7").onclick = function () {
                    location.href = "/add_book";
                };
            </script>
        </td>
        <td>
            <button id="myButton13" style="background-color: thistle" class="float-left submit-button">Reviews by App
                Users
            </button>
            <script type="text/javascript">
                document.getElementById("myButton13").onclick = function () {
                    location.href = "/user_reviews";
                };
            </script>
        </td>
        <td>
            <button id="myButton12" style="background-color: #67b168" class="float-left submit-button">View Statistics
            </button>
            <script type="text/javascript">
                document.getElementById("myButton12").onclick = function () {
                    location.href = "/stats";
                };
            </script>
        </td>
        <td>
            <button id="myButton5" style="background-color: #1b6d85" class="float-left submit-button">Log out</button>
            <script type="text/javascript">
                document.getElementById("myButton5").onclick = function () {
                    location.href = "/logout";
                };
            </script>
        </td>
        <form>
            <input type="button" value="Back" onclick="history.back()">
        </form>
        </div>
    </nav>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Comment</th>
        <th scope="col">Rating</th>
        <th scope="col">User</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td><b>Title:</b> <b>{{item.0}}</b> </td>
        <td><b> Comment:</b> {{item.1}}</td>
        <td><b>Rating: </b> {{item.2}}</td>
        <td> Reviewed by {{item.3}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
