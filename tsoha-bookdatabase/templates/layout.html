<!DOCTYPE html>
<html lang="en">
<link rel='stylesheet' href="../static/css/base.css">
<head>
    {% block content %}
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div>
            <td>
                <button id="myButton4" style="background-color: #9999ff" class="float-left submit-button">Current
                    Bestsellers
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton4").onclick = function () {
                        location.href = "/bestsellers";
                    };
                </script>
            </td>
            <td>
                <button id="myButton9" style="background-color: #e4b9c0" class="float-left submit-button">Summaries by
                    Book
                    Title
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton9").onclick = function () {
                        location.href = "/summary";
                    };
                </script>
            </td>
            <td>
                <button id="myButton8" style="background-color: #AED6F1" class="float-left submit-button">Summaries by
                    Author
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton8").onclick = function () {
                        location.href = "/summary2";
                    };
                </script>
            </td>
            <td>
                <button id="myButton3" style="background-color: #9999ff" class="float-left submit-button">My Future
                    Reading
                    List
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton3").onclick = function () {
                        location.href = "/books_to_read_list";
                    };
                </script>
            </td>
            <td>
                <button id="myButton10" style="background-color: #e4b9c0" class="float-left submit-button">My
                    Currently-Reading List
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton10").onclick = function () {
                        location.href = "/my_current_books";
                    };
                </script>
            </td>
            <td>
                <button id="myButton6" style="background-color: #AED6F1"  class="float-left submit-button">My
                    Books-Read List
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton6").onclick = function () {
                        location.href = "/my_books_read";
                    };
                </script>
            </td>
            <td>
                <button id="myButton16" style="background-color: #9999ff" class="float-left submit-button">Useful Links
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton16").onclick = function () {
                        location.href = "/links";
                    };
                </script>
            </td>
            <td>
                <button id="myButton" style="background-color: #e4b9c0" class="float-left submit-button">Home</button>
                <script type="text/javascript">
                    document.getElementById("myButton").onclick = function () {
                        location.href = "/home";
                    };
                </script>
            </td>
            {% if admin %}
                 <td>
                <button id="myButton18" style="background-color:lightskyblue" class="float-left submit-button">Home:Admin View</button>
                <script type="text/javascript">
                    document.getElementById("myButton18").onclick = function () {
                        location.href = "/home_admin";
                    };
                </script>
            </td>
            {% endif %}
        </div>
    </nav>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div>
            <td>
                <button id="myButton2" style="background-color: #AED6F1"  class="float-left submit-button">Add
                    to your
                    Future <b>Reading</b> List
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton2").onclick = function () {
                        location.href = "/new_book";
                    };
                </script>
            </td>
            <td>
                <button id="myButton11" style="background-color: #9999ff" class="float-left submit-button"> Add to
                    your <b>Currently-Reading List</b></button>
                <script type="text/javascript">
                    document.getElementById("myButton11").onclick = function () {
                        location.href = "/add_current_book";
                    };
                </script>
            </td>
            <td>
                <button id="myButton7" style="background-color: #e4b9c0" class="float-left submit-button">Add to
                    your <b>Books-Read</b>
                    List
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton7").onclick = function () {
                        location.href = "/add_book";
                    };
                </script>
            </td>
            <td>
                <button id="myButton15" style="background-color: #AED6F1"  class="float-left submit-button">Add a Useful
                    Link
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton15").onclick = function () {
                        location.href = "/add_link";
                    };
                </script>
            </td>
            <td>
                <button id="myButton12" style="background-color: #9999ff" class="float-left submit-button">Community
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton12").onclick = function () {
                        location.href = "/stats";
                    };
                </script>
            </td>
            <form>
                <input type="button" value="Back" onclick="history.back()">
            </form>
            <td>
                <button id="myButton5" style="background-color: #e4b9c0"class="float-left submit-button">Log out
                </button>
                <script type="text/javascript">
                    document.getElementById("myButton5").onclick = function () {
                        location.href = "/logout";
                    };
                </script>
            </td>
                {% if session.username %}
            <p><b>{{ session.username }}</b> logged in </p>
            {% endif %}
        </div>
    </nav>
</head>
{% endblock %}
<body>

</body>
</html>
