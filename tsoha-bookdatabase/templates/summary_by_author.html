<title>Summaries by Author</title>
<body>
<h4>Summaries of books by {{author}}:</h4>
<tr>
    <ol size="small" , type="1">
        {% for item in items %}
        <li>
            {{item}}
        </li>
        {% endfor %}
    </ol>

</tr>
<h4>Links to Reviews:</h4>
<tr>
    <ol size="small" , type="1">
        {% for link in links %}
        <li class="list-group-item"><a href={{link}}>{{link}}</a></li>
        {% endfor %}
    </ol>
</tr>
</body>
{% extends "layout.html" %}
{% block content %}
{{ super() }}
{% endblock %}
